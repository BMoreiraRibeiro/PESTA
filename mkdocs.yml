site_name: PESTA - Automatic Airsoft Detection Tower
site_description: Sistema de detecção automática para Airsoft usando Raspberry Pi, visão computacional e controle de motores
site_author: Bruno Moreira Ribeiro
site_url: https://bmoreiraribeiro.github.io/PESTA/

repo_name: BMoreiraRibeiro/PESTA
repo_url: https://github.com/BMoreiraRibeiro/PESTA
edit_uri: edit/master/

theme:
  name: material
  language: pt
  features:
    - navigation.instant      # navegação rápida
    - navigation.tracking     # tracking URL
    - navigation.top          # botão "voltar ao topo"
    - navigation.tabs         # abas no topo
    - navigation.sections     # seções na navegação
    - navigation.expand       # expandir navegação
    - navigation.indexes      # permite clicar nas pastas e abrir index.md
    - search.suggest          # sugestões na pesquisa
    - search.highlight        # destacar resultados
    - search.share            # compartilhar pesquisa
    - content.code.copy       # botão copiar código
    - content.code.annotate   # anotar código
    - toc.integrate           # índice lateral integrado
  palette:
    # --- Modo claro ---
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-night
        name: Modo escuro
    # --- Modo escuro ---
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Modo claro
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: pt
  - awesome-pages

markdown_extensions:
  # Suporte para checkboxes - ESSENCIAL
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  # Outras extensões úteis
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/BMoreiraRibeiro
  generator: false

extra_javascript:
  - javascripts/todo-interactive.js

